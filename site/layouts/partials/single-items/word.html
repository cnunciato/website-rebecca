<div class="rounded p-4 md:px-0 text-gray-900">
    <h1 class="text-3xl font-semibold mb-2">{{ .Title }}</h1>
    <div class="text-gray-600 uppercase text-sm mb-8">
        <span class="text-center w-4 mr-1">
            <i class="fa fa-calendar-alt"></i>
        </span>
        {{ partial "date" . }}
    </div>
    {{ if .Params.photo.url }}
        <img src="{{ .Params.photo.url }}" class="max-h-full" alt="">
    {{ end }}
    <div class="text-lg">
        {{ .Content }}
    </div>
</div>
