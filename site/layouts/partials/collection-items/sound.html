<div class="bg-gray-300 rounded p-4 md:p-8 text-gray-900">
    <div class="flex flex-col md:flex-row md:items-center">
        <div class="mb-4 md:mb-0 md:w-1/3 md:mr-8">
            <a href="{{ .RelPermalink }}" title="{{ .Title }}">
                {{ if .Params.sound.preview }}
                    <img class="my-0" src="{{ partial "media-url" (dict "url" .Params.sound.preview "ctx" $) }}" />
                {{ else }}
                    <div class="bg-gray-400 h-32 rounded flex justify-center items-center text-4xl text-gray-500">
                        <i class="fas fa-play-circle"></i>
                    </div>
                {{ end }}
            </a>
        </div>
        <div class="md:w-2/3">
            <h2 class="text-2xl text-gray-800 font-semibold my-0">
                <a href="{{ .RelPermalink }}" title="{{ .Title }}">
                    {{ .Title }}
                </a>
            </h2>
            <p class="italic mt-2 mb-4 text-lg text-gray-700">
                {{ .Params.description }}
            </p>
            <figcaption class="my-0">
                <span>
                    <i class="mr-1 fa fa-calendar-alt"></i>
                    {{ partial "date" . }}
                </span>
                <span title="{{ ((time .Params.sound.duration).Format "04:05") }}">
                    <i class="mr-1 fas fa-headphones"></i>
                    {{ ((time .Params.sound.duration).Format "04:05") }}
                </span>
                {{ if .WordCount }}
                    <span title="{{ .WordCount }} words">
                        <i class="mr-1 far fa-file-alt"></i>
                        {{ .WordCount }} words
                    </span>
                {{ end }}
            </figcaption>
        </div>
    </div>
</div>
