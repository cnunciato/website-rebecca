<a href="{{ .RelPermalink }}" title="{{ .Title }}">
    <img src="{{ partial "media-url" (dict "url" .Params.video.preview "ctx" $) }}" />
</a>

<figcaption>
    <span>
        <i class="mr-1 fa fa-calendar-alt"></i>
        {{ partial "date" . }}
    </span>
    <span class="mr-4"  title="{{ ((time .Params.video.duration).Format "04:05") }}">
        <i class="mr-1 fas fa-video"></i>
        {{ ((time .Params.video.duration).Format "04:05") }}
    </span>
    {{ if .WordCount }}
        <span title="{{ .WordCount }} words">
            <i class="mr-1 far fa-file-alt"></i>
            {{ .WordCount }}
        </span>
    {{ end }}
</figcaption>
